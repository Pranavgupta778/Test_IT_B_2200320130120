<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MERN STACK QUIZ</title>
    <style>
    h1{
        color: rgb(33, 90, 222);
        justify-items: center;
        align-content: center;
        margin-left: 50px;
        padding: 93px;
        font-family: 'Courier New', Courier, monospace;
        background-color:rgba(239, 224, 8, 0.715) ;
    }
    input[type="submit"]{
        background-color: red;
    }
    button[type="submit"]{
        background-color: green; 
    }
    button[type="reset"]{
        background-color: rgb(12, 123, 243);
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="head">
            <h1>Online Quiz</h1>
        </div>
        <div class="section">
            <h4>What is the capital of France?</h4>
            <input type="radio">
            <label>Berlin</label>
            <br>
            <input type="radio">
            <label>Madrid</label>
            <br>
            <input type="radio">
            <label>Paris</label>
            <br>
            <input type="radio">
            <label>Rome</label>
            <h4>Which planet is known as Red planet?</h4>
            <input type="radio">
            <label>Earth</label>
            <br>
            <input type="radio">
            <label>Mars</label>
            <br>
            <input type="radio">
            <label>Jupiter</label>
            <br>
            <input type="radio">
            <label>Saturn</label>
            <h4>What is the largest ocean on Earth?</h4>
            <input type="radio">
            <label>Atlantic</label>
            <br>
            <input type="radio">
            <label>India</label>
            <br>
            <input type="radio">
            <label>Arctic</label>
            <br>
            <input type="radio">
            <label>Pacific</label>
            <br>
            <span>
                <button     type="reset">Previous</button>
                <button type="submit">Next</button>
            </span>
            <br>
            <input type="submit">
        </div>
    </div>
</body>
</html>
